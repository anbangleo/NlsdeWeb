---
layout: default
title: Shell
post_scripts:
 - js/shell.js
startup_functions:
 - redirectIfNotLoggedIn()
---
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/i18next.js"></script>
</head>
<template id="shell-account-credentials-template">
  <div class="well">
    <p class="text-center">
      Username: <%- account.username %> Password: <%- account.password %> | ssh <%- account.username %>@<%- account.hostname %> -p <%- account.port %>
    </p>
  </div>
  <div class="alert alert-info text-center">
    The password will not be displayed as you type it in.
  </div>
</template>

<div class="container">
  <div class="row">
    <div id="shell-account-credentials"></div>
  </div>
  <div class="row">
    <iframe src="https://shell2014.picoctf.com/" width="100%" height="600px"></iframe>
  </div>
</div>

<script src="./js/translate.js"></script>
